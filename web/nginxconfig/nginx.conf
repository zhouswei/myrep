
#user  nobody;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server {
        listen       443 ssl;
	    server_name  pre.chain.handnear.com;

	    ssl_certificate      D:/nginx-1.12.2/cert/215074887270968.pem;
        ssl_certificate_key  D:/nginx-1.12.2/cert/215074887270968.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        client_header_buffer_size 16k;
	large_client_header_buffers 4 128k;
	location / {
            root   d:/frontend;
            index  index.html;
			
        }
	location ^~/api/ {
		rewrite ^/api/(.*)$ /$1 break;
		if ($request_method = OPTIONS ) {
		add_header Access-Control-Allow-Origin "$http_origin";
		add_header Access-Control-Allow-Methods "POST, GET, PUT, OPTIONS, DELETE";
		add_header Access-Control-Max-Age "3600";
		add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
		add_header Access-Control-Allow-Credentials "true";
		add_header Content-Length 0;
		add_header Content-Type text/plain;
		return 200;
	}
		add_header 'Access-Control-Allow-Origin' '$http_origin';
		add_header 'Access-Control-Allow-Credentials' 'true';
		add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'Content-Type,*';
		proxy_pass http://chain.handnear.com:8090;
	}
	location ^~/up/ {
		rewrite ^/up/(.*)$ /$1 break;
		if ($request_method = OPTIONS ) {
		add_header Access-Control-Allow-Origin "$http_origin";
		add_header Access-Control-Allow-Methods "POST, GET, PUT, OPTIONS, DELETE";
		add_header Access-Control-Max-Age "3600";
		add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
		add_header Access-Control-Allow-Credentials "true";
		add_header Content-Length 0;
		add_header Content-Type text/plain;
		return 200;
	}
		add_header 'Access-Control-Allow-Origin' '$http_origin';
		add_header 'Access-Control-Allow-Credentials' 'true';
		add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'Content-Type,*';
		proxy_pass http://up.handnear.com;
		#proxy_redirect ~^http://([^:]+)(:\d+)?(.*)$  https://$1$3;
	}
	

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
